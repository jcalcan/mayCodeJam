    <div class="dashboard dashboard--hidden" id="dashboard">
      <aside class="sidebar">
        <nav class="sidebar__nav">
          Add sidebar imgs & alt
          <ul class="sidebar__nav-list">
            <li class="sidebar__nav-item">
              <img src="" alt="" />
            </li>
            <li class="sidebar__nav-item">
              <img src="" alt="" />
            </li>
            <li class="sidebar__nav-item">
              <img src="" alt="" />
            </li>
          </ul>
        </nav>
      </aside>

      <div class="dashboard__main">
        <header class="header">
          <div class="header__logo">
            <!--Add dashboard logo-->
            <img src="./images/logo.svg" alt="Welllife logo" />
          </div>
          <div class="header__tools">
            <!--Add search/notifications/settings icons-->
            <button class="header__btn">
              <img
                class="header__icon"
                src="./images/search-icon.svg"
                alt="Search icon"
              />
            </button>
            <button class="header__btn">
              <img
                class="header__icon"
                src="./images/settings-icon.svg"
                alt="Settings icon"
              />
            </button>
            <!--check if you need btn/img-->
            <img
              class="header__icon"
              src="./images/profile-icon.svg"
              alt="Profile icon"
            />
          </div>
        </header>
        <main class="dashboard__content">
          <section class="dashboard__user__info">
            <p class="dashboard__title">Dashboard</p>
            <h2 class="dashboard__greeting">Hi, Codify</h2>
            <blockquote class="quote" id="quote-text">
              <!-- Quote here -->
            </blockquote>
            <footer class="quote__author" id="quote-author">
              <!-- Author here -->
            </footer>
          </section>
          <!-- You might have to restucture the bar graph -->
          <section class="graph">
            <div class="graph__header">
              <h2 class="graph__title">Calories</h2>
              <div class="graph__filter">Week</div>
            </div>
            <div class="graph__mon"></div>
            <div class="graph__tue"></div>
            <div class="graph__wed"></div>
            <div class="graph__thur"></div>
            <div class="graph__fri"></div>
            <div class="graph__sat"></div>
            <div class="graph__sun"></div>
          </section>
          <section class="card card--spinwheel">
            <h2 class="card__title">Spin the Wheel</h2>
            <p class="card__text">
              Ready to receive your personalized wellness task?
            </p>
            <!--improve btn layout-->
            <button class="card__btn">Spin Now</button>
          </section>
          <!--Testing tracker btn/ ask about aria label-->
          <section class="tracker">
            <h2 class="tracker__title">Habit Tracker</h2>
            <ul class="tracker__list">
              <li class="tracker__item">
                <div class="tracker__icon tracker__icon-run">
                  <img src="/images/running.png" alt="Running icon" />
                </div>
                <p class="tracker__name">Morning run</p>
                <input type="checkbox" class="tracker__checkbox" />
              </li>
              <li class="tracker__item">
                <div class="tracker__icon tracker__icon-water">
                  <img src="/images/water.png" alt="water icon" />
                </div>
                <p class="tracker__name">1.5L of water daily</p>
                <input type="checkbox" class="tracker__checkbox" />
              </li>
              <li class="tracker__item">
                <div class="tracker__icon tracker__icon-meditation">
                  <img src="/images/meditation.png" alt="meditation icon" />
                </div>
                <p class="tracker__name">Meditate - 30 minutes</p>
                <input type="checkbox" class="tracker__checkbox" />
              </li>
            </ul>
            <button class="tracker__add-btn" id="addHabitBtn">Add Habit</button>
          </section>
          <div class="habit-modal habit-modal-hidden" id="habitModal">
            <div class="habit-modal__content">
              <h3 class="habit-modal__title">Add a New Habit</h3>
              <form id="habitForm" class="habit-form">
                <label class="habit-form__label" for="habitName">
                  Habit:
                  <input
                    type="text"
                    id="habitName"
                    class="habit-form__input"
                    name="habitName"
                    placeholder="e.g., Read a new book"
                    required
                  />
                </label>
                <!--DAYS-->
                <div class="habit-form__days">
                  <p class="habit-form__days-title">Select Days</p>
                  <label class="habit-form__checkbox-label">
                    <input
                      type="checkbox"
                      class="habit-form__checkbox"
                      id="mon"
                      name="days"
                      value="Mon"
                    />
                    Mon
                  </label>

                  <label class="habit-form__checkbox-label">
                    <input
                      type="checkbox"
                      class="habit-form__checkbox"
                      id="tues"
                      name="days"
                      value="Tues"
                    />
                    Tues
                  </label>

                  <label class="habit-form__checkbox-label">
                    <input
                      type="checkbox"
                      class="habit-form__checkbox"
                      id="wed"
                      name="days"
                      value="Wed"
                    />
                    Wed
                  </label>

                  <label class="habit-form__checkbox-label">
                    <input
                      type="checkbox"
                      class="habit-form__checkbox"
                      id="thurs"
                      name="days"
                      value="Thurs"
                    />
                    Thurs
                  </label>

                  <label class="habit-form__checkbox-label">
                    <input
                      type="checkbox"
                      class="habit-form__checkbox"
                      id="fri"
                      name="days"
                      value="Fri"
                    />
                    Fri
                  </label>

                  <label class="habit-form__checkbox-label">
                    <input
                      type="checkbox"
                      class="habit-form__checkbox"
                      id="sat"
                      name="days"
                      value="Sat"
                    />
                    Sat
                  </label>

                  <label class="habit-form__checkbox-label">
                    <input
                      type="checkbox"
                      class="habit-form__checkbox"
                      id="sun"
                      name="days"
                      value="Sun"
                    />
                    Sun
                  </label>
                </div>
                <!--TIME inputs uses browser default styles-->
                <label for="habitTime" class="habit-form__label">
                  Time:
                  <input
                    type="time"
                    class="habit-form__input"
                    name="habitTime"
                    id="habitTime"
                  />
                </label>

                <div class="habit-modal__actions">
                  <button type="submit" class="habit-form__submit">
                    Save Habit
                  </button>
                  <button
                    type="button"
                    id="cancelHabitBtn"
                    class="habit-form__cancel"
                  >
                    Cancel
                  </button>
                </div>
              </form>
            </div>
          </div>
        </main>
      </div>
    </div>

    <footer></footer>
    <div class="register" id="register-overlay">
      <div class="register__modal">
        <h2 class="register__title">New account</h2>
        <p class="register__subtitle">
          Already have an account? <a href="#">Sign in</a>
        </p>
        <form class="register__form">
          <div class="register__row">
            <label class="register__label" for="first-name">
              First name
              <input
                class="register__input"
                id="first-name"
                type="text"
                placeholder="First name"
                required
              />
            </label>
            <label class="register__label" for="last-name">
              Last name
              <input
                class="register__input"
                id="last-name"
                type="text"
                placeholder="Last name"
                required
              />
            </label>
          </div>
          <label class="register__label register__email" for="email">
            Email address
            <input
              class="register__input"
              id="email"
              type="email"
              placeholder="Email"
              required
            />
          </label>
          <label class="register__label register__password" for="password">
            Password
            <input
              class="register__input"
              id="password"
              type="password"
              placeholder="Password"
              required
            />
            <p class="register__note">
              min. 8 characters • includes special characters
            </p>
          </label>
          <div class="register__footer">
            <label class="register__checkbox">
              <input type="checkbox" required />
              I agree the <a href="#">Terms of Use</a> and
              <a href="#">Privacy Policy</a>.
            </label>
            <button type="submit" class="register__btn">Create account</button>
          </div>
        </form>
      </div>
    </div>
    <script src="scripts/index.js"></script>
